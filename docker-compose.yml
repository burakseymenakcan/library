version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: library_postgres
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - library_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d library"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "no"
    stop_grace_period: 30s

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: library_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - library_network
    depends_on:
      - postgres
    restart: "no"
    stop_grace_period: 10s

  # NiceGUI Application
  app:
    build: .
    container_name: library_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: library
      DB_USER: postgres
      DB_PASSWORD: password
    ports:
      - "8080:8080"
    networks:
      - library_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    stop_grace_period: 10s

volumes:
  postgres_data:
  pgadmin_data:

networks:
  library_network:
    driver: bridge
